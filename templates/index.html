<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>일기 작성</title>
</head>
<body>
    <h1>일기 작성</h1>
    <form action="{{ url_for('submit') }}" method="POST">
        {% for i, question in enumerate(fixed_questions) %}
            <div>
                <label>{{ question }}</label>
                <input type="text" name="answer{{ i }}" required>
            </div>
        {% endfor %}
        {% for i, question in enumerate(random_questions) %}
            <div>
                <label>{{ question }}</label>
                <input type="hidden" name="random_question{{ i }}" value="{{ question }}">
                <input type="text" name="random_answer{{ i }}" required>
            </div>
        {% endfor %}
        <button type="submit">제출</button>
    </form>
</body>
</html>
